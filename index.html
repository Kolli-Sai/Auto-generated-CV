<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="left">
          <p class="alert"></p>
          <!-- name  -->
          <div class="item1 item">
            <div><label for="Name">Name : </label></div>
            <div>
              <input type="text" id="Name" name="Name" placeholder="Name" />
            </div>
          </div>
          <!-- email  -->
          <div class="item2 item">
            <div><label for="Email">Email : </label></div>
            <div>
              <input type="email" id="Email" name="Email" placeholder="Email" />
            </div>
          </div>
          <!-- phone  -->
          <div class="item3 item">
            <div><label for="Phone">Phone : </label></div>
            <div>
              <input type="tel" id="Phone" name="Phone" placeholder="Phone" />
            </div>
          </div>
          <div class="item4 item">
            <div><label for="Github">Github : </label></div>
            <div>
              <input
                type="text"
                id="Github"
                name="Github"
                placeholder="Github"
              />
            </div>
          </div>
          <div class="item5 item">
            <div><label for="Linkedin">Linkedin : </label></div>
            <div>
              <input
                type="text"
                id="Linkedin"
                name="Linkedin"
                placeholder="Linkedin"
              />
            </div>
          </div>
          <div class="item6 item">
            <div class="fieldset">Education</div>
          </div>
          <div class="item7 item">
            <div><label for="Degree">Degree : </label></div>
            <div>
              <input
                type="text"
                id="Degree"
                name="Degree"
                placeholder="Degree"
              />
            </div>
          </div>
          <div class="item8 item">
            <div><label for="College">College :</label></div>
            <div>
              <input
                type="text"
                id="College"
                name="College"
                placeholder="College"
              />
            </div>
          </div>
          <div class="item9 item">
            <div><label for="StartingYear">Starting Year : </label></div>
            <div>
              <input
                type="text"
                id="StartingYear"
                name="Starting Year"
                placeholder="Starting Year"
              />
            </div>
          </div>
          <div class="item10 item">
            <div><label for="PassingYear">Passing Year : </label></div>
            <div>
              <input
                type="text"
                id="PassingYear"
                name="Passing Year"
                placeholder="Passing Year"
              />
            </div>
          </div>
          <div class="item11 item">
            <div><label for="CGPA">CGPA : </label></div>
            <div>
              <input type="text" id="CGPA" name="CGPA" placeholder="CGPA" />
            </div>
          </div>
          <div class="item12 item">
            <div class="fieldset">Skills</div>
          </div>
          <div class="item13 item">
            <div><label for="Skills">skills : </label></div>
            <div>
              <textarea
                name="skills"
                id="Skills"
                cols="20"
                rows="10"
                placeholder="skill eg. Html, css
                "
              ></textarea>
            </div>
          </div>
          <div class="item14 item">
            <div class="fieldset">Projects</div>
          </div>
          <div class="item15 item">
            <div><label for="Project">Project : </label></div>
            <div>
              <input
                type="text"
                id="Project"
                name="Project"
                placeholder="Project"
              />
            </div>
          </div>
          <div class="item16 item">
            <div><label for="Description">Description : </label></div>
            <div>
              <textarea
                name="Description"
                id="Description"
                cols="20"
                rows="10"
                placeholder="write in HTML format"
              ></textarea>
            </div>
          </div>
          <div class="item17 item">
            <div><label for="Link">Link : </label></div>
            <div>
              <input type="text" id="Link" name="Link" placeholder="Link" />
            </div>
          </div>
          <div class="item18 item">
            <div class="fieldset">Experience</div>
          </div>
          <div class="item19 item">
            <div><label for="Company">Company : </label></div>
            <div>
              <input
                type="text"
                id="Company"
                name="Company"
                placeholder="Company"
              />
            </div>
          </div>
          <div class="item20 item">
            <div><label for="Designation">Designation : </label></div>
            <div>
              <input
                type="text"
                id="Designation"
                name="Designation"
                placeholder="Designation"
              />
            </div>
          </div>
          <div class="item21 item">
            <div><label for="Duration">Duration : </label></div>
            <div>
              <input
                type="text"
                id="Duration"
                name="Duration"
                placeholder="Duration"
              />
            </div>
          </div>
          <div class="item22 item">
            <div><label for="Description2">Description : </label></div>
            <div>
              <textarea
                name="Description"
                id="Description2"
                cols="20"
                rows="10"
                placeholder="write in HTML format"
              ></textarea>
            </div>
          </div>
          <div class="item23 item">
            <div>
              <button type="submit" onclick="handleSubmit()" class="btn">
                submit
              </button>
            </div>
            <div><button type="reset" class="btn">reset</button></div>
            <div>
              <button class="btn" onclick="handleLeft()">view & Print</button>
            </div>
          </div>
        </div>
      </form>

      <div class="right">
        <div class="title center" id="display-name"></div>
        <div class="top">
          <span class="link center" id="display-email"></span>
          <span class="link center" id="display-phone"></span>
          <span class="link center" id="display-github"></span>
          <span class="link center" id="display-linkedin"></span>
        </div>
        <span class="heading" id="display-email" class="center"></span>
        <span class="sub-heading" id="display-phone"></span>
        <span class="normal-text" id="display-github"></span>
        <span class="normal-text" id="display-linkedin"></span>

        <!-- Education -->
        <div class="main-heading">Education</div>
        <div class="heading" id="display-college"></div>
        <div class="sub-heading" id="display-degree"></div>
        <div>
          <span class="normal-text" id="display-startingyear"></span
          ><span class="normal-text" id="display-passingyear"></span>
        </div>

        <div id="display-cgpa" class="normal-text"></div>
        <!-- skills  -->
        <div class="main-heading">Skills</div>

        <div id="display-skills" class="heading"></div>
        <div class="main-heading">Projects</div>

        <!-- project -->
        <div id="display-project" class="heading"></div>
        <!-- description -->
        <div id="display-description" class="normal-text"></div>
        <!-- link  -->
        <div id="display-link" class="link"></div>
        <div class="main-heading">Experience</div>
        <!-- Designation -->
        <div id="display-designation" class="heading"></div>
        <!-- company  -->
        <div id="display-company" class="sub-heading"></div>

        <!-- Duration -->
        <div id="display-duration" class="normal-text"></div>
        <!-- description2 -->
        <div id="display-description2" class="normal-text"></div>
        <div class="bottom">
          <div>
            <button type="button">Print</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
